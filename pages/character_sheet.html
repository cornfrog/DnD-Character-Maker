<!DOCTYPE html>
<html>
    <head>
        <title>Character Sheet</title>
        <script src="../js/race_info.js"></script>
        <script src="../js/character_sheet.js"></script>
    </head>
    <body onload="load_page()">
        <button onclick="window.location='../index.html'">Home</button>
        <h1>Character Info:</h1>
        <p id="character_name"></p>
        <p id="character_race"></p>
        <p id="character_gender"></p>
        <p id="character_class"></p>
        <h3>Class Proficencies:</h3>
        <div id="character_proficencies"></div>
        <h3>Character Stats:</h3>
        <div id="character_stats">
            <p id="character_str"></p>
            <p id="character_dex"></p>
            <p id="character_con"></p>
            <p id="character_int"></p>
            <p id="character_wis"></p>
            <p id="character_cha"></p>
        </div>
        <h1>Character Spells:</h1>
        <div id="character_spells"></div>
        <h1>Character Items:</h1>
        <div id="character_items"></div>
    </body>
</html>
